<!DOCTYPE html>
<html data-ng-app="">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/jquery-ui.min.css" />

</head>
<body>
 

	
<div id=myModal class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">ASB 131 A/B Reservation Information</h4>
      </div>
      <div class="modal-body">
            Enter date: (Day of week, followed by date in 'mm/dd/yyyy' format)
          <div class="input-append date" id="date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
              <input data-ng-model="date" class="span2" size="16" type="text" value="12-02-2012" class="datepicker">
              <span class="add-on"><i class="icon-th"></i></span>
          </div><hr/>
	<form>
        <div id="startTimes">
     </div>
    <hr>
<div id="endTimes">
</div>
<hr>
Event name: <input id="eventName" type="text" name="eventName"><hr>
Contact name/Ext: <input id="contact" type="text" name="contact"><hr>
</form>
      </div>
      <div class="modal-footer">
        <button type="button"  data-dismiss="modal">Close</button>
        <button id="submit" type="button" class="btn btn-primary">Add event</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	
	<br>
	
<div class="bs-docs-example">
     <table id="mainTable" class="table main">
         <thead>
              <tr>
                  <th id="todaysDate">{{date}}</th>
              </tr>
         </thead> 
     </table>
    </div>
<div class="">
    <table class="table fixTable timeTable">
        <thead>
            <tr id="rowHeaders">
                <th>Start Time</th>
                <th>Event Name</th>
                <th>Contact name/Ext.</th>
            </tr>
        </thead>
        <tbody id="tableBody" class="timeTable">

        </tbody>
    </table>
    </div>  
	  
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/bootstrap.js"></script>
	<script src="lib/custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>


    </body>
</html>
