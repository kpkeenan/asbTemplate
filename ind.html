<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
 

	
<div id=myModal class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">ASB 131 Reservation Information</h4>
      </div>
      <div class="modal-body">
	<form>
<div id="startTimes">
</div>
<hr>
<div id="endTimes">
</div>
<hr>
Event name: <input id="eventName" type="text" name="eventName"><hr>
Contact name/Ext: <input id="contact" type="text" name="contact"><hr>
</form>
      </div>
      <div class="modal-footer">
        <button type="button"  data-dismiss="modal">Close</button>
		<button id="newRes" class="btn btn-primary"type="button" data-toggle="modal" data-target="#myModal">Add new reservation</button>
        <button id="submit" type="button" class="btn btn-primary">Generate door sign</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	
	<br>
	
<div class="bs-docs-example">
            <table class="table table-bordered">
              <thead>
                <tr id="rowHeaders">
                  <th>Start Time</th>
                  <th>Event Name</th>
                  <th>Contact name/Ext.</th>
                </tr>
              </thead>
              <tbody id="tableBody">
            
              </tbody>
            </table>
          </div>
		  
     <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/bootstrap.js"></script>
	<script src="lib/custom.js"></script>
</body>
</html>
