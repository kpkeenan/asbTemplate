<!DOCTYPE html>
<html data-ng-app="">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/jquery-ui.min.css" />

</head>
<body>
 

	
<div id=myModal class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">ASB 131 A/B Reservation Information</h4>
      </div>
      <div class="modal-body">
	<form>
    <dl class="dl-horizontal">
        <dt>Date</dt>
        <dd>
            <input data-ng-model="date" class="span2" size="33" type="text" value="12-02-2012" class="datepicker" id="alternate">
            <br /><br/>
            <div id="datePicker"></div>
        </dd><br />

        <dt>Start Time</dt>
        <dd><div id="startTimes"></div></dd><br/>

        <dt>End Time</dt>
        <dd><div id="endTimes"></div></dd><br />

        <dt>Event Name</dt>
        <dd><input id="eventName" type="text" name="eventName"></dd><br />

        <dt>Contact/Ext.</dt>
        <dd><input id="contact" type="text" name="contact"></dd>
    </dl>
    </form>

      </div>
      <div class="modal-footer">
        <button type="button"  data-dismiss="modal">Close</button>
        <button id="submit" type="button" class="btn btn-primary">Add event</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	
	<br>
	
<div class="bs-docs-example">
     <table id="mainTable" class="table main">
         <thead>
              <tr>
                  <th id="todaysDate">{{date}}</th>
              </tr>
         </thead> 
     </table>
    </div>
<div class="">
    <table class="table fixTable timeTable">
        <thead>
            <tr id="rowHeaders">
                <th class="thHeader">Time</th>
                <th class="thHeader">Name</th>
                <th class="thHeader">Contact/Ext.</th>
            </tr>
        </thead>
        <tbody id="tableBody" class="timeTable">

        </tbody>
    </table>
    </div>  
	  
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/bootstrap.js"></script>
	<script src="lib/custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <script src="lib/jquery-ui.min.js"></script>

    </body>
</html>
